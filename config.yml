configure_dock: true
dockitems_remove:
 - Launchpad
 - TV
 - Podcasts
 - 'App Store'
 - Pages
 - Numbers
 - Keynote
 - News
 - Music
 - Reminders
 - Contacts
 - FaceTime
 - Photos
 - Maps

dockitems_persist: 
 - name: "stoic"
   path: "/Applications/stoic.app"
   pos: 1
 - name: "Things3"
   path: "/Applications/Things3.app"
   pos: 2
 - name: "Obsidian"
   path: "/Applications/Obsidian.app"
   pos: 3
 - name: "Sublime Text"
   path: "/Applications/Sublime Text.app/"
   pos: 5


dotfiles_repo: https://github.com/ebfio/dotfiles.git
dotfiles_repo_accept_hostkey: true
dotfiles_repo_local_destination: ~/code/GitHub/dotfiles
dotfiles_files:
  - .zshrc
  - .gitignore
  - .inputrc
  - .osx
  - .vimrc

